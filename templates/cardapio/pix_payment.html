<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pix</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Estilo para a mensagem de sucesso de cópia */
        #copy-message {
            transition: opacity 0.5s ease-in-out;
        }
        .opacity-0 {
            opacity: 0;
        }
        .opacity-100 {
            opacity: 100;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
        <div class="flex flex-col items-center justify-center mb-6">
            <i class="fas fa-qrcode text-6xl text-green-500 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Pagamento com PIX</h1>
        </div>
        
        <p class="text-gray-600 mb-4">
            Seu pedido foi recebido! Para finalizá-lo, por favor, realize o pagamento via PIX para a chave abaixo.
        </p>

        <div class="bg-gray-200 p-4 rounded-lg break-all mb-6 relative">
            <p id="pix-key" class="text-xl font-mono text-gray-800 font-bold cursor-pointer">
                {{ pix_key }}
            </p>
            <!-- Mensagem de sucesso de cópia -->
            <div id="copy-message" class="absolute bottom-1 right-1 bg-green-500 text-white text-xs font-semibold px-2 py-1 rounded-full opacity-0">
                Copiado!
            </div>
        </div>
        
        <p class="text-gray-600 mb-6">
            Após o pagamento, nosso restaurante irá preparar seu pedido.
        </p>
        
        <a href="{{ url_for('cardapio.menu', user_id=user.id) }}" class="inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
            Voltar ao Cardápio
        </a>
    </div>
    
    <script>
        // Adicionar funcionalidade para copiar a chave PIX e exibir uma mensagem na tela
        const pixKeyElement = document.getElementById('pix-key');
        const copyMessageElement = document.getElementById('copy-message');

        if (pixKeyElement) {
            pixKeyElement.addEventListener('click', () => {
                const textToCopy = pixKeyElement.innerText.trim();
                const tempInput = document.createElement('input');
                tempInput.value = textToCopy;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                
                // Exibe a mensagem de "Copiado!"
                copyMessageElement.classList.remove('opacity-0');
                copyMessageElement.classList.add('opacity-100');

                // Esconde a mensagem após 2 segundos
                setTimeout(() => {
                    copyMessageElement.classList.remove('opacity-100');
                    copyMessageElement.classList.add('opacity-0');
                }, 2000);
            });
        }
    </script>
</body>
</html>
