{% extends "base.html" %}

{% block title %}Login - GetSolution{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">
                        <i class="bi bi-truck"></i> GetSolution
                    </h2>
                    <p class="text-muted">Faça login em sua conta</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Lembrar-me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="text-muted">
                        Não tem uma conta? 
                        <a href="{{ url_for('auth.register') }}" class="text-primary text-decoration-none">
                            Cadastre-se aqui
                        </a>
                    </p>
                </div>
                
                <!-- Dados de teste -->
                <div class="mt-4 p-3 bg-light rounded">
                    <small class="text-muted">
                        <strong>Dados para teste:</strong><br>
                        Email: admin@getsolution.com<br>
                        Senha: admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
