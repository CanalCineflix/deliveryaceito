<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens com IA</title>
    <!-- Inclui a biblioteca Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white p-8 rounded-3xl shadow-2xl w-full flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Gerador de Imagens com IA</h1>
        <p class="text-gray-600 mb-8 text-center">Descreva a imagem que deseja gerar e a IA fará a mágica!</p>

        <div class="w-full flex flex-col md:flex-row gap-4 mb-6">
            <input type="text" id="promptInput" placeholder="Ex: Um astronauta a tocar guitarra numa praia tropical" class="flex-grow p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105">Gerar Imagem</button>
        </div>

        <div id="imageContainer" class="w-full h-[400px] md:h-[500px] flex items-center justify-center bg-gray-200 rounded-xl overflow-hidden relative shadow-inner">
            <div id="statusMessage" class="text-gray-500 text-center p-4">
                A imagem gerada será exibida aqui.
            </div>
            <img id="generatedImage" class="hidden w-full h-full object-contain fade-in" src="" alt="Imagem gerada por IA">

            <!-- Indicador de carregamento -->
            <div id="loadingIndicator" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>

        <div id="errorBox" class="hidden mt-6 w-full p-4 bg-red-100 text-red-700 rounded-xl border border-red-200 fade-in">
            <p id="errorMessage" class="text-sm font-medium"></p>
        </div>
    </div>

    <script>
        // Variáveis de elementos da UI
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const imageContainer = document.getElementById('imageContainer');
        const statusMessage = document.getElementById('statusMessage');
        const generatedImage = document.getElementById('generatedImage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorBox = document.getElementById('errorBox');
        const errorMessage = document.getElementById('errorMessage');

        // Chave da API (deixada em branco como por instrução)
        const apiKey = "";
        // URL da API para o modelo de geração de imagens
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

        // Função para mostrar a mensagem de erro
        function showError(message) {
            errorBox.classList.remove('hidden');
            errorMessage.textContent = message;
        }

        // Função para esconder a mensagem de erro
        function hideError() {
            errorBox.classList.add('hidden');
            errorMessage.textContent = '';
        }

        // Lidar com o clique do botão de gerar
        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError("Por favor, digite uma descrição para a imagem.");
                return;
            }

            // Esconder imagem anterior e mensagem de erro
            generatedImage.classList.add('hidden');
            hideError();
            statusMessage.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');

            try {
                const payload = {
                    instances: { prompt: prompt },
                    parameters: { "sampleCount": 1 }
                };

                // Realizar a chamada da API com retentativas (exponential backoff)
                const fetchWithRetry = async (url, options, retries = 3, delay = 1000) => {
                    for (let i = 0; i < retries; i++) {
                        try {
                            const response = await fetch(url, options);
                            if (response.status === 429) {
                                if (i < retries - 1) {
                                    await new Promise(res => setTimeout(res, delay * Math.pow(2, i)));
                                    continue;
                                }
                            }
                            return response;
                        } catch (error) {
                            if (i < retries - 1) {
                                await new Promise(res => setTimeout(res, delay * Math.pow(2, i)));
                                continue;
                            }
                            throw error;
                        }
                    }
                };

                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;

                if (base64Data) {
                    const imageUrl = `data:image/png;base64,${base64Data}`;
                    generatedImage.src = imageUrl;
                    generatedImage.classList.remove('hidden');
                } else {
                    showError("Não foi possível gerar a imagem. Por favor, tente novamente.");
                }

            } catch (error) {
                console.error('Erro ao gerar imagem:', error);
                showError(`Ocorreu um erro: ${error.message}`);
            } finally {
                loadingIndicator.classList.add('hidden');
                if (generatedImage.classList.contains('hidden')) {
                     statusMessage.classList.remove('hidden');
                }
            }
        });
    </script>

</body>
</html>
